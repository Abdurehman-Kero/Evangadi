<!DOCTYPE html>
<!-- Defines HTML5 document -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppey Lovers page</title>
    <!-- Page title -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Links external CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Page header starts -->
      <div>
        <div class="myheader"><h2>Puppy lovers page</h2></div>
        <!-- Main heading -->
        <div class="banner"><img src="images/banner-puppies.jpg" alt="" /></div>
        <!-- Banner image -->
      </div>
    </header>

    <section class="middleSection">
      <!-- Main content section -->
      <section class="puppies">
        <!-- Section for main puppies -->
         
          <div class="puppy1"><img src="images/puppy-1.jpg" alt="" /></div>
          <!-- First puppy image -->
          <div class="missingPuppy">
            <p class="puppyWraper">Puppy missing here!!</p>
            <!-- Missing puppy text -->
          </div>
          <div class="puppy2"><img src="images/puppy-2.jpg" alt="" /></div>
          <!-- Second puppy image -->
        
      </section>

      <section class="morepuppys">
        <!-- Section for more puppies -->
          <div><h2 class="morePuppy">More Puppies</h2></div>
          <!-- Subheading -->
          <div class="two-puppy">
            <div class="morePuppy1">
              <img src="images/puppy-3.jpg" alt="" />
              <!-- Third puppy image -->
            </div>
            <div class="morePuppy2">
              <img src="images/puppy-4.jpg" alt="" />
              <!-- Fourth puppy image -->
            </div>
          </div>
      </section>
    </section>

    <footer class="footers">
      <!-- Page footer -->
      <div class="myheader footers"><p>Developed by:Abdurehman Kero</p></div>
      <!-- Developer credit -->
    </footer>
  </body>
</html>
